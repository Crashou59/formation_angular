<div class="container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" name="login" required [(ngModel)]="model.login">
        </div>

        <div class="form-group">
            <label for="mdp">Password</label>
            <input type="text" class="form-control" name="mdp" required [(ngModel)]="model.mdp">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Sign in</button>
    </form>
</div>
